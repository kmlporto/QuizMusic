<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MusiQuiz</title>
	<link rel="stylesheet" href="dist/css/bundle.css">
	<!-- <link rel="stylesheet" href="style/main.css"> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="js/jquery.countdown.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- <link href="https://fonts.googleapis.com/css?family=Monoton|Righteous" rel="stylesheet"> -->
</head>

<body class="container-fluid">
	<header class= "row justify-content-sm-center">
		<h1 class="" id="titulo">MusiQuiz</h1>
	</header>
	<main class="row justify-content-sm-center">
		<div class="col-sm-8 centro">
			<p class="row justify-content-center">Quanto você sabe sobre um gênero musical ou um artista?</p>
			<p class="row justify-content-center">Está interessado em saber? Vamos começar!</p>
			<div class="row justify-content-center text-center">
				<div class="col-sm-6">
					<form class="form-horizontal formulario" action="">
						<div class="form-group">
							<label class="sr-only" for="generoMusical">Gênero (obrigatório)</label>
							<select id = "generoMusical" class="custom-select">
							</select>
						</div>
						<div class="form-group">
							<label class="sr-only" for="art-banda">Artista/banda (opcional)</label>
							<select id = "art-banda" class="custom-select">
								<option value="vazio">Escolha um Artista/banda (opcional)</option>
							</select>
						</div>
						<div class="form-group">
							<label class="sr-only" for="numPer">Número de perguntas (obrigatório)</label>
							<select id = "numPer" class="custom-select">
								<option value="vazio">Número de perguntas (obrigatório)</option>
							</select>
						</div>
						<button class="botao btn btn-default">
							<a class="js-open-modal" href="#" data-modal-id="popup">INICIAR</a>
						</button>
					</form>
				</div>
			</div>
		</div>
		<div id="popup" class="modal-box">
		  <header>
		    <a href="#" class="js-modal-close close">×</a>
		    <h3>Qual é a música?</h3>
				<span id="clock"></span>
		  </header>
			<main class="corpo-popup">
				<div class="parametroPergunta">
				</div>
				<div class="perguntas">
				</div>
			</main>
		  <footer>
		    <a href="#" class="js-modal-close">Close Button</a>
				<a href="#" class="js-modal-proxima">Proxima pergunta</a>
		  </footer>
		</div>
	</main>
	<footer class="row">
		<div class="col">

		</div>
	</footer>
	<script src="dist/js/bundle.js"></script>
	<!-- <script type="module" src="js/script.mjs"></script> -->
</body>
</html>
